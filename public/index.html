<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonStore - Premium Tech Accessories</title>
    <meta name="description" content="Discover premium tech accessories with cutting-edge design and performance">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">âš¡ NeonStore</a>
            <ul class="navbar-nav">
                <li><a href="/" id="nav-home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li class="cart-badge">
                    <a href="#" id="cart-btn">ðŸ›’ Cart</a>
                    <span class="badge" id="cart-count">0</span>
                </li>
                <li id="auth-nav">
                    <a href="#" id="auth-btn">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" style="padding: 6rem 0; background: var(--gradient-hero);">
        <div class="container text-center">
            <h1 style="font-size: 4rem; margin-bottom: 1rem; animation: fadeInUp 0.8s ease;">
                Welcome to the Future
            </h1>
            <p style="font-size: 1.5rem; color: var(--text-secondary); margin-bottom: 2rem; animation: fadeInUp 0.8s ease 0.2s both;">
                Premium tech accessories that blend style with performance
            </p>
            <a href="#products" class="btn btn-primary" style="animation: fadeInUp 0.8s ease 0.4s both;">
                Explore Collection
            </a>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" style="padding: 4rem 0;">
        <div class="container">
            <h2 class="text-center mb-4">Featured Products</h2>
            <div id="products-container" class="product-grid">
                <!-- Products will be loaded here -->
                <div class="loader"></div>
            </div>
        </div>
    </section>

    <!-- Product Detail Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div id="modal-product-content">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <h2 class="mb-3">ðŸ›’ Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="mt-3" style="border-top: 2px solid rgba(99, 102, 241, 0.3); padding-top: 1rem;">
                <h3 id="cart-total">Total: $0.00</h3>
            </div>
            <div class="flex gap-2 mt-3">
                <button class="btn btn-outline" id="close-cart">Continue Shopping</button>
                <button class="btn btn-primary" id="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Auth Modal (Login/Register) -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h2 class="mb-3" id="auth-title">Login</h2>
            
            <!-- Login Form -->
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="hidden">
                <div class="input-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
            </form>

            <p class="text-center mt-3">
                <a href="#" id="toggle-auth" style="color: var(--primary); text-decoration: none;">
                    Don't have an account? Register
                </a>
            </p>
            <button class="btn btn-outline mt-2" id="close-auth" style="width: 100%;">Close</button>
        </div>
    </div>

    <script src="app.js"></script>

    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</body>
</html>

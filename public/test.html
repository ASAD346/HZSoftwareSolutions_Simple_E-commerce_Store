<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #fff;
        }

        .test-result {
            background: #16213e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #0f3460;
        }

        .success {
            border-left-color: #4CAF50;
        }

        .error {
            border-left-color: #f44336;
        }

        pre {
            background: #0a0e27;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }

        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #4f46e5;
        }
    </style>
</head>

<body>
    <h1>üîß E-Commerce API Test Page</h1>
    <p>This page will help diagnose the product loading issue.</p>

    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testProducts()">Test Products Endpoint</button>
    <button onclick="testCORS()">Test CORS</button>
    <button onclick="clearResults()">Clear Results</button>

    <div id="results"></div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        const resultsDiv = document.getElementById('results');

        function addResult(title, content, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${isSuccess ? '‚úÖ' : '‚ùå'} ${title}</h3>
                <pre>${content}</pre>
            `;
            resultsDiv.appendChild(div);
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        async function testHealth() {
            try {
                console.log('Testing health endpoint...');
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                addResult(
                    'Health Check',
                    `Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`,
                    response.ok
                );
            } catch (error) {
                addResult('Health Check', `Error: ${error.message}`, false);
            }
        }

        async function testProducts() {
            try {
                console.log('Testing products endpoint...');
                const response = await fetch(`${API_URL}/products`);
                console.log('Response received:', response);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Products data:', data);

                addResult(
                    'Products Endpoint',
                    `Status: ${response.status}\nProducts Count: ${data.length}\n\nFirst Product:\n${JSON.stringify(data[0], null, 2)}`,
                    true
                );
            } catch (error) {
                console.error('Products test error:', error);
                addResult('Products Endpoint', `Error: ${error.message}\n\nCheck browser console for details.`, false);
            }
        }

        async function testCORS() {
            try {
                const response = await fetch(`${API_URL}/products`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                };

                addResult(
                    'CORS Headers',
                    `CORS Headers:\n${JSON.stringify(corsHeaders, null, 2)}`,
                    true
                );
            } catch (error) {
                addResult('CORS Test', `Error: ${error.message}`, false);
            }
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testHealth();
                setTimeout(() => testProducts(), 500);
                setTimeout(() => testCORS(), 1000);
            }, 500);
        });
    </script>
</body>

</html>
